<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>cssBayan task</title>

   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="wrapper">
      <div class="accordion">
         <header class="accordion-header">
            <label for="acc-close" class="accordion-header__text">CSS Bayan</label>
         </header>
         <div class="accordion-item">
            <input class="accordion-item__input" type="radio" name="ac" id="accordion-1" checked>
            <label class="accordion-item__trigger" for="accordion-1">
               <span class="accordion-item__trigger-text">You can't just copy and paste CSS</span> 
               <span class="accordion-item__close">&#10010;</span>
            </label>
            <div class="accordion-item__content">
               <img src="./assets/img1.jpg" class="accordion-item__image" alt="sloth">
            </div>
         </div>
         <div class="accordion-item">
            <input class="accordion-item__input" type="radio" name="ac" id="accordion-2">
            <label class="accordion-item__trigger" for="accordion-2">
               <span class="accordion-item__trigger-text">Keep calm and carry on</span> 
               <span class="accordion-item__close">&#10010;</span>
            </label>
            <div class="accordion-item__content">
               <img src="./assets/img2.webp" class="accordion-item__image" alt="sloth">
            </div>
         </div>
         <div class="accordion-item">
            <input class="accordion-item__input" type="radio" name="ac" id="accordion-3">
            <label class="accordion-item__trigger" for="accordion-3">
               <span class="accordion-item__trigger-text">Work-life balance</span> 
               <span class="accordion-item__close">&#10010;</span>
            </label>
            <div class="accordion-item__content">
               <img src="./assets/img3.webp" class="accordion-item__image" alt="sloth">
            </div>
         </div>
         <div class="accordion-item">
            <input class="accordion-item__input" type="radio" name="ac" id="accordion-4">
            <label class="accordion-item__trigger" for="accordion-4">
               <span class="accordion-item__trigger-text">Dude, where is JS?</span> 
               <span class="accordion-item__close">&#10010;</span>
            </label>
            <div class="accordion-item__content">
               <img src="./assets/img4.webp" class="accordion-item__image" alt="sloth">
            </div>
         </div>
         <div class="accordion-item">
            <input class="accordion-item__input" type="radio" name="ac" id="accordion-5">
            <label class="accordion-item__trigger" for="accordion-5">
               <span class="accordion-item__trigger-text">Relax and take it easy</span> 
               <span class="accordion-item__close">&#10010;</span>
            </label>
            <div class="accordion-item__content">
               <img src="./assets/img5.webp" class="accordion-item__image" alt="sloth">
            </div>
         </div>
      </div>
   </div>
</body>
</html>
